version: "3"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    ports:
      - 3000:3000
    depends_on:
      - postgres
  postgres:
    image: postgres:16.4-alpine
    restart: always
    env_file:
      - .env
    volumes:
      - ./postgresql/data:/var/lib/postgresql/data
  redis:
    image: "redis:7.2.5"

volumes:
  postgres_data:
